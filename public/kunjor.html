<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <div id="loadingScreen">Loading...</div>

    <a-scene id="ar-scene" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets id="dynamic-assets">
            <!-- Video and other dynamic assets will be added here -->
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <!-- AR content will be dynamically added here -->
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrDataParam = localStorage.getItem('qrData');
            if (!qrDataParam) {
                console.error('qrData not found in localStorage.');
                return;
            }
            
            try {
                const qrData = JSON.parse(qrDataParam);
                initializeAR(qrData);
            } catch (error) {
                console.error('Error parsing qrData from localStorage:', error);
            }
        });

        function initializeAR(qrData) {
            if (!qrData.mindFileUrl || !Array.isArray(qrData.videoFileUrls) || qrData.videoFileUrls.length === 0) {
        console.error('Invalid qrData format or missing data:', qrData);
        return;
    }
    
    const sceneEl = document.getElementById('ar-scene');
    sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${qrData.mindFileUrl}`);

    // Assuming the first video URL in the array is the one you want to overlay
    const videoSrc = qrData.videoFileUrls[0]; // Adjust if your logic differs
    loadVideoAssets([videoSrc], () => {
        console.log('Video assets loaded, initializing AR content.');
        createVideoOverlay(videoSrc);
        hideLoadingScreen();
    });
}

function createVideoOverlay(videoSrc) {
    const sceneEl = document.getElementById('ar-scene');
    const videoElId = `video${0}`; // Adjust based on your logic for handling multiple videos

    // Create an entity to represent the AR target area where the video will be displayed
    const arTarget = document.createElement('a-entity');
    arTarget.setAttribute('mindar-image-target', 'targetIndex: 0'); // Adjust targetIndex based on your target
    
    // Create a video plane that uses the loaded video as a texture
    const videoPlane = document.createElement('a-video');
    videoPlane.setAttribute('src', `#${videoElId}`);
    videoPlane.setAttribute('width', '1'); // Adjust based on the aspect ratio of your video
    videoPlane.setAttribute('height', '0.56'); // Adjust based on the aspect ratio of your video
    videoPlane.setAttribute('position', '0 0 0'); // Adjust if you need to offset the video

    arTarget.appendChild(videoPlane);
    sceneEl.appendChild(arTarget);
}
        function loadVideoAssets(videoFileUrls, callback) {
            const assets = document.getElementById('dynamic-assets');
            videoFileUrls.forEach((url, index) => {
                const videoId = `video${index}`;
                const video = document.createElement('video');
                video.id = videoId;
                video.src = url;
                video.preload = 'auto';
                video.autoplay = true;
                video.loop = true;
                video.playsInline = true;
                video.crossOrigin = 'anonymous';
                assets.appendChild(video);
                
                video.onloadeddata = () => {
                    console.log(`Video file ${index} loaded:`, url);
                    if (index === videoFileUrls.length - 1) callback();
                };
                video.onerror = () => console.error(`Failed to load video file ${index}:`, url);
            });
        }

        function hideLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('ar-scene').style.display = 'block';
        }
    </script>
</body>
</html>
